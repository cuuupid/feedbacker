<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>We have an API too</title>

    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <h1 class="text-center">YES we DO have an API!</h1>


    <div class="container">

        <div>
            <legend>Anon Feedback for ICHack (not real sry)</legend>

            <div class="form-group">
                <label for="">Your thoughts</label>
                <textarea class="form-control" rows="4" placeholder="Please provide your feedback here." required></textarea>
            </div>

            <button onclick="submit()" class="btn btn-primary">Submit</button>
        </div>
        <script>
            function submit() {
                let t = document.getElementsByTagName('textarea')[0].value
                fetch('http://192.81.214.158:6666/feedback', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: 'ichack18',
                        feedback: t
                    })
                }).then(()=> { window.close() }).catch((e) => {
                    console.log(e)
                })
            }
        </script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
